<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content">
        <time id="time"></time>
        <h1>
            <span id="greeting"></span>
            <button id="getCommand" class="btn btn-dark">Assist</button>
        </h1>
        <h1>
            <span id="voiceFeedback"></span>
        </h1>

    </div>
    <div class="row">
        <div class="buttons">
            <a href="https://stackoverflow.com/" class="btn btn-dark">Stack Overflow</a>
            <a href="https://www.w3schools.com/" class="btn btn-dark">W3Schools</a>
            <a href="https://developer.mozilla.org/pt-PT/" class="btn btn-dark">MDN Web Docs</a>

        </div>
    </div>
    <br>

    <div class="row">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="introduzir url (https)"
                aria-label="introduzir url (https)" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    onclick="imgTextConvert()">Convert to Text</button>
            </div>
        </div>
    </div>

    <div class="row">
        <input type="text" id="imgTextInput" placeholder="introduzir url (https)">
        <button class="btn btn-dark" onclick="imgTextConvert()">Convert to Text</button>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25%</div>
    </div>
    <br>
    <div class="row">
        <div id="imgTextOutput"></div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js'></script>
    <script src="js/main.js"></script>
    <script src="js/personalAssistant.js"></script>
</body>

</html>
